services:
  - type: web
    name: rentify
    runtime: docker # Updated to use Docker for maximum reliability
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false # Set this in the Render dashboard manually
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: rentify-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: rentify-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: rentify-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: rentify-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: rentify-db
          property: password
      - key: WEB_CONCURRENCY
        value: 1

databases:
  - name: rentify-db
    plan: free
